<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-component.css" type="text/css" />

    <!-- time ago -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js" defer></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <span class="back-to-top"><i class="fas fa-angle-double-up"></i></span>
    <nav>
      <span>tweeter</span>
      <div class="nav_new_tweet">
        <p><span>Write</span> a new tweet</p>
        <i class="fas fa-angle-double-down form-toggle"></i>
      </div>
    </nav>

    <header>
      <img class="bg_image" src="https://static.vecteezy.com/system/resources/thumbnails/002/106/276/small/geometric-black-and-gold-background-free-vector.jpg" alt="" />
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="avatar_name">
        <h2><span>Amy</span> Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- tweet form section -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <p class="error_msg"></p>
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="tweet-input" name="text" id="tweet-text"></textarea>
          <div class="button-counter">
            <button class="submit-tweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="btn"
              >140</output
            >
          </div>
        </form>
      </section>
      <!-- tweet component section -->
      <section class="all-tweets-section" id="tweets-container"></section>
    </main>
  </body>
</html>
